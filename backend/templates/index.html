<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book API</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #080808;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .container {
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        .logo {
            width: 100%;
            max-width: 240px;
            height: auto;
            margin-bottom: 16px;
        }

        h1 {
            font-size: clamp(1.6rem, 4vw, 2rem);
            margin: 12px 0 4px;
        }

        p {
            font-size: clamp(0.95rem, 3vw, 1rem);
            opacity: 0.85;
            margin: 6px 0;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 18px;
            background: #1f1f1f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: white;
            color: black;
            text-decoration: line-through;
        }

        footer {
            margin-top: 28px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Desktop enhancements */
        @media (min-width: 640px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }

            .btn {
                min-width: 140px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" />


</head>

<body>
    <div class="container">
        <img src="https://github.com/alehdzdev/async-landing/blob/main/seekglobal.png?raw=true" alt="Logo" class="logo">

        <h1>Book Management System</h1>
        <p>FastAPI ¬∑ MongoDB</p>

        <div class="buttons">
            <a href="https://github.com/alehdzdev/book-api" target="_blank" class="btn"><i
                    class="fa-brands fa-github"></i> GitHub</a>
            <a href="/docs" target="_blank" class="btn">üìò Swagger</a>
            <a href="/redoc" target="_blank" class="btn">üìï ReDoc</a>
            <a href="/health" target="_blank" class="btn">‚ù§Ô∏è Health</a>
        </div>

        <footer>
            By Alejandro Hernandez
        </footer>
    </div>
</body>

</html>
