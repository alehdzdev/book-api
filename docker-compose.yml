version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: book_api_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: book_api
    volumes:
      - mongodb_data:/data/db
    networks:
      - book_network

  app:
    build: .
    container_name: book_api
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=book_api
    depends_on:
      - mongodb
    networks:
      - book_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:

networks:
  book_network:
    driver: bridge
